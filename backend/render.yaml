services:
  - type: web
    name: pipeak-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn run:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: MONGODB_URI
        sync: false  # 需要手动设置
      - key: MONGODB_DB
        value: pipeak
