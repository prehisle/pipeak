<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- LaTeX 文字 -->
  <g fill="url(#textGradient)" font-family="serif" font-weight="bold">
    <!-- L -->
    <text x="8" y="28" font-size="16" font-family="Times, serif">L</text>
    <!-- A (上标) -->
    <text x="18" y="22" font-size="10" font-family="Times, serif">A</text>
    <!-- T -->
    <text x="26" y="28" font-size="16" font-family="Times, serif">T</text>
    <!-- E -->
    <text x="36" y="28" font-size="16" font-family="Times, serif">E</text>
    <!-- X (下标) -->
    <text x="46" y="34" font-size="10" font-family="Times, serif">X</text>
  </g>
  
  <!-- 数学符号装饰 -->
  <g fill="#fbbf24" opacity="0.8">
    <!-- 积分符号 -->
    <path d="M12 42 Q14 38 16 42 Q18 46 20 42" stroke="#fbbf24" stroke-width="1.5" fill="none"/>
    <!-- 求和符号 -->
    <path d="M44 42 L52 42 L48 46 L52 50 L44 50" stroke="#fbbf24" stroke-width="1.5" fill="none"/>
    <!-- 小圆点 -->
    <circle cx="28" cy="45" r="1" fill="#fbbf24"/>
    <circle cx="36" cy="45" r="1" fill="#fbbf24"/>
  </g>
  
  <!-- 闪光效果 -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="22" cy="18" r="1.5"/>
    <circle cx="45" cy="20" r="1"/>
  </g>
</svg>
